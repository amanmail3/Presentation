    <title>Zomato Strategy Case - Group 9</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              zomato: {
                red: '#cb202d',
                dark: '#1c1c1c',
                light: '#f4f4f4',
                gray: '#363636'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 30s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@400;500;600;700;800&display=swap');
      
      body {
        margin: 0;
        background-color: #f8fafc; /* Light Slate 50 */
        color: #1c1c1c;
        overflow: hidden;
      }

      /* Premium Glass Effect for Light Theme */
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
      }

      .text-gradient {
        background: linear-gradient(135deg, #cb202d 0%, #ff4b5c 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .grid-bg-light {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }
    </style>
